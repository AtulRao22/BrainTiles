<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tiles</title>
    <link rel="stylesheet" href="BrainTiles.css"/>
</head>
<body>
<h1>Simon Says Game</h1>
<h2 id="game-instruction"></h2>

<button id="start-btn">Press button to start the game</button>

<div class="btn_container">
    <div class="line_one">
        <div class="btn red" type="button" id="red">1</div>
        <div class="btn yellow" type="button" id="yellow">2</div>
    </div>
    <div class="btn_two">
        <div class="btn green" type="button" id="green">3</div>
        <div class="btn blue" type="button" id="blue">4</div>
    </div>
</div>

<script src="BrainTiles.js"></script>
</body>
</html>
