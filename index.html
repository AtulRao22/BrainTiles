<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tiles</title>
    <link rel="stylesheet" href="BrainTiles.css"/>
</head>
<body>
<h1>Brain Tiles Game</h1>
<h2 id="game-instruction">
  <span id="scoreboard">
    <span id="total-score">Total Score: 0</span>
    <span id="best-score">Best Score: 0</span>
  </span>
  <span id="level-text"></span>
</h2>

<div class="btn_container">
    <div class="line_one">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
    </div>
    <div class="btn_two">
        <div class="btn green" type="button" id="green"></div>
        <div class="btn blue" type="button" id="blue"></div>
    </div>
</div>

<button id="start-btn">Press button to start the game</button>

<script src="BrainTiles.js"></script>
<footer id="main-footer">Built with Atul Rao ðŸ˜Ž</footer>
</body>
</html>
